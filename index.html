<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dữ liệu từ URL</title>
</head>
<body>
  <table id="data-table" border="1">
    <tr>
      <th>Số ĐH</th>
      <th>Tên SP</th>
    </tr>
  </table>

  <script>
    function getParams() {
      const params = {};
      const searchParams = new URLSearchParams(window.location.search);
      for (const [key, value] of searchParams) {
        params[key] = value;
      }
      return params;
    }

    function displayData() {
      const params = getParams();
      const table = document.getElementById('data-table');

      const data = [
        { soDH: 'DH001', tenSP: 'Sản phẩm 1' },
        { soDH: 'DH002', tenSP: 'Sản phẩm 2' },
        { soDH: 'DH003', tenSP: 'Sản phẩm 3' },
      ];

      if (params.soDH && params.tenSP) {
        data.push({ soDH: params.soDH, tenSP: params.tenSP });
      }

      data.forEach(item => {
        const row = table.insertRow();
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        cell1.textContent = item.soDH;
        cell2.textContent = item.tenSP;
      });
    }

    displayData();
  </script>
</body>
</html>
